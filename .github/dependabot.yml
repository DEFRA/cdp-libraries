# .github/dependabot.yml
version: 2
updates:
  # Update GitHub Actions
  - package-ecosystem: "github-actions"
    directory: /
    schedule:
      interval: "weekly"
    commit-message:
      prefix: 'github-actions'
    open-pull-requests-limit: 10
    schedule:
      interval: "cron"
      cronjob: "0 9 1 * *"
      timezone: 'Europe/London'

  # Root npm deps
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: 'root'
    open-pull-requests-limit: 10
    versioning-strategy: increase
    cooldown:
      default-days: 5
      semver-major-days: 20
      semver-minor-days: 7
      semver-patch-days: 3

